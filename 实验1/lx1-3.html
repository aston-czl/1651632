<h1>《望岳》</h1>
<hr size="6" width="60%" color="red">
<h1 > 岱宗夫如何，齐鲁青未了。</h1>
<h2 > 造化钟神秀，阴阳割昏晓。</h2>
<h3 > 荡胸生层云，决眦入归鸟。</h3>
<h4> 会当凌绝顶，一览众山小。</h4>
